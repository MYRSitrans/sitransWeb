<div class="container border p-3">
    <div class="alert alert-success" role="alert" *ngIf="flag===1">
        Campo agregado correctamente
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="flag===2">
        Error al agrear campo
    </div>
    <form (ngSubmit)="enviar(f)" #f="ngForm" autocomplete="off">
        <div class="form-group">
            <label for="Input1">Nombre</label>
            <input type="text" name="nombre" class="form-control" id="Input1" [(ngModel)]="campoo.nombre" required>
        </div>
        <div class="form-check mb-2 mr-sm-2">
            <input class="form-check-input" type="checkbox" id="inlineFormCheck" [checked]="campoo.obligatorio" (change)="campoo.obligatorio=!campoo.obligatorio">
            <label class="form-check-label" for="inlineFormCheck">
                ¿Campo Obligatorio?
            </label>
        </div>
        <div class="form-check mb-2 mr-sm-2">
            <input class="form-check-input" type="checkbox" id="inlineFormCheck2" [checked]="campoo.seleccionable" (change)="campoo.seleccionable=!campoo.seleccionable">
            <label class="form-check-label" for="inlineFormCheck2">
                ¿Campo Seleccionable? 
            </label>
        </div>
        <ul class="list-group" *ngIf="campoo.seleccionable">
            <div class="alert alert-danger" role="alert" *ngIf="seleccionable">
                Se debe agregar al menos una opción
            </div>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <input type="text" name="newCampo" class="form-control border-0" [(ngModel)]="newCampo" placeholder="Nuevo Campo">
                <button type="button" class="btn btn-success" (click)="agregar()">Agregar</button>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let c of campoo.campos">
                {{c}}
                <button type="button" class="btn btn-danger" (click)="borrar(c)">Borrar</button>
            </li>
        </ul>
        <div class="form-group">
            <button type="submit" class="btn btn-primary my-3 form-control" [disabled]="f.invalid || cargando">
                <span *ngIf="!cargando">Guardar</span>
                <span *ngIf="cargando">
                    Guardando
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Cargando...</span>
                    </div>
                </span>
            </button>
        </div>
    </form>
</div>
