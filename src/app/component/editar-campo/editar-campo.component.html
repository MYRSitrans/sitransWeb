<div class="container border p-3">
    <div class="col-12" *ngIf="cargando">
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
                <span class="sr-only">Cargando...</span>
            </div>
        </div>
    </div>
    <div class="alert alert-success" role="alert" *ngIf="flag===1 && !cargando">
        Campo editado Correctamente
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="flag===2 && !cargando">
        Error al editar Campo
    </div>
    <form (ngSubmit)="enviar()" #f="ngForm" autocomplete="off" *ngIf="!cargando">
        <div class="form-group">
            <label for="Input1">Nombre</label>
            <input type="text" name="nombre" class="pl-1 example-list" id="Input1" [(ngModel)]="campoo.nombre" required>
        </div>
        <div class="form-check mb-2 mr-sm-2">
            <input class="form-check-input" type="checkbox" id="inlineFormCheck" [checked]="campoo.obligatorio" (change)="campoo.obligatorio=!campoo.obligatorio">
            <label class="form-check-label" for="inlineFormCheck">
                多Campo Obligatorio?
            </label>
        </div>
        <div class="form-check mb-2 mr-sm-2">
            <input class="form-check-input" type="checkbox" id="inlineFormCheck2" [checked]="campoo.seleccionable" (change)="campoo.seleccionable=!campoo.seleccionable">
            <label class="form-check-label" for="inlineFormCheck2">
                多Campo Seleccionable? 
            </label>
        </div>
        <div class="d-flex mb-1 example-list">
            <input type="text" name="newCampo" class="custom-class" [(ngModel)]="newCampo" placeholder="Nuevo Campo">
            <button type="button" class="btn btn-success" (click)="agregar()">Agregar</button>
        </div>
        <div>
            <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)" *ngIf="campoo.seleccionable">
                <div class="example-box" *ngFor="let c of campoo.campos" cdkDrag>
                    <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
                    {{c}}
                    <button type="button" class="btn btn-danger" (click)="borrar(c)">Borrar</button>
                </div>
            </div>
        </div>
        <div class="example-buton">
            <button type="submit" class="btn btn-primary my-3 form-control" [disabled]="f.invalid">Guardar</button>
        </div>
    </form>
</div>
